<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Remover Itens e Funcionários</title>
</head>
<body>
    <div class="cor">
        <div class="cabecalho">
            <header>    
                <ul>
                    <li><a href="/sistema" class="sem-underline">Sistema de estoque</a></li>
                    <li><a href="/funcionario" class="sem-underline">Cadastro de Funcionários</a></li>
                    <li><a href="/item" class="sem-underline">Cadastro de Itens</a></li>
                    <li><a href="/itens" class="sem-underline">Itens</a></li>
                    <li><a href="/funcionarios" class="sem-underline">Funcionários</a></li>
                </ul>
            </header>
        </div>
    </div>
    <div class="container">
        <h2>Remover Item</h2>
        <form id="removerItemForm" action="/remover-item" method="POST">
            <div class="form-group">
                <label for="nomeItem">Nome do Item:</label>
                <input type="text" id="nomeItem" name="item" required> 
            </div>
            <button type="submit" class="btn">Remover Item</button>
        </form>

        <h2>Remover Funcionário</h2>
        <form id="removerFuncionarioForm" action="/remover-funcionario" method="POST">
            <div class="form-group">
                <label for="nomeFuncionario">Nome do Funcionário:</label>
                <input type="text" id="nomeFuncionario" name="id" required> 
            </div>
            <button type="submit" class="btn">Remover Funcionário</button>
        </form>
    </div>
</body>
</html>
