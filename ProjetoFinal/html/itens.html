<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styleItens.css">
    <title>Cadastro de Produtos Esportivos</title>
</head>
<body>
    <div class="cor">
        <div class="cabecalho">
            <header>    
                <ul>
                    <li><a href="/sistema" class="sem-underline">Sistema de estoque</a></li>
                    <li><a href="/funcionario" class="sem-underline">Cadastro de Funcionários</a></li>
                    <li><a href="/item" class="sem-underline">Cadastro de Itens</a></li>
                    <li><a href="/itens" class="sem-underline">Itens</a></li>
                    <li><a href="/funcionarios" class="sem-underline">Funcionários</a></li>
                </ul>
            </header>
        </div>
    </div>
    <div class="container">
        <h2>Cadastro de Produtos Esportivos</h2>
        <form id="produtoForm" action="/adicionar-item" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="0" required>
            </div>
            <button type="submit" class="btn">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
